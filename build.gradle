plugins {
    id 'java-library'
    id "io.freefair.lombok" version "6.5.0.3"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'io.rest-assured:rest-assured:5.1.1',
            'org.assertj:assertj-core:3.23.1',
            'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    )
}

tasks.withType(Test) {
    useJUnitPlatform()
}
